<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer - Progress Report System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --border-color: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header-info p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .user-role {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .logout-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 100px;
        }

        .control-input {
            padding: 10px 15px;
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-input:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .daily-chart {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-date {
            min-width: 100px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .chart-bar-bg {
            flex: 1;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            background: var(--secondary-color);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .chart-count {
            min-width: 60px;
            text-align: right;
            font-weight: 600;
            color: var(--primary-color);
        }

        .user-list {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .user-list-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .user-item {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .header-info h1 {
                font-size: 2em;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-label {
                min-width: auto;
                margin-bottom: 5px;
            }
            
            .summary-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #f0f0f0;
        }

        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .log-entry {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }

        .log-entry.success {
            border-left-color: #28a745;
        }

        .log-entry.error {
            border-left-color: #dc3545;
        }

        .log-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-entry-time {
            font-weight: bold;
            color: var(--primary-color);
        }

        .log-entry-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .log-entry-status.success {
            background: #d4edda;
            color: #155724;
        }

        .log-entry-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-entry-user {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .log-entry-details {
            background: white;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
        }

        .log-entry-details h4 {
            margin: 0 0 10px 0;
            color: var(--primary-color);
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: bold;
            min-width: 120px;
            color: #666;
        }

        .detail-value {
            flex: 1;
            color: #333;
        }

        .notes-content {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: inherit;
            line-height: 1.4;
        }

        .clickable-chart-bar {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clickable-chart-bar:hover {
            background: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-info">
                <h1>Log Viewer</h1>
                <p>Progress Report System - Usage Logs</p>
                <p>Administrative Access Only</p>
            </div>
            <div class="user-info">
                <div class="user-name">{{ current_user.display_name }}</div>
                <div class="user-role">{{ current_user.role }} - {{ current_user.position }}</div>
                <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label class="control-label">Log Type:</label>
                <select id="logType" class="control-input">
                    <option value="access">Access Logs</option>
                    <option value="progress_notes">Progress Note Logs</option>
                    <option value="api_calls">API Call Logs</option>
                </select>
            </div>
            
            <div class="control-group">
                <label class="control-label">Start Date:</label>
                <input type="date" id="startDate" class="control-input">
            </div>
            
            <div class="control-group">
                <label class="control-label">End Date:</label>
                <input type="date" id="endDate" class="control-input">
            </div>
            
            <div class="control-group">
                <button class="btn btn-primary" onclick="loadLogSummary()">
                    üîÑ Load Summary
                </button>
                <button class="btn btn-success" onclick="exportLogs()">
                    üìä Export Data
                </button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results" style="display: none;">
            <!-- Summary Stats -->
            <div class="summary-stats" id="summaryStats">
                <!-- Stats will be populated by JavaScript -->
            </div>
            
            <!-- Daily Chart -->
            <div class="daily-chart" id="dailyChart">
                <div class="chart-title">Daily Activity</div>
                <div id="chartContent">
                    <!-- Chart will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- User List -->
            <div class="user-list" id="userList">
                <div class="user-list-title">Active Users</div>
                <div id="userContent">
                    <!-- Users will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loadingIndicator" style="display: none; text-align: center; padding: 40px;">
            <div style="font-size: 1.2em; color: var(--secondary-color);">Loading log summary...</div>
        </div>
        
        <!-- Error message -->
        <div id="errorMessage" style="display: none; background: #f8d7da; color: #721c24; padding: 15px; border-radius: 8px; margin-top: 15px;">
            <div id="errorText"></div>
        </div>

        <!-- Log Details Modal -->
        <div id="logDetailsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Log Details</h2>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="logDetailsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Log Viewer initialized');
            
            // Set default dates (current month)
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const lastDay = new Date(now.getFullYear(), now.getMonth() + 1, 0);
            
            document.getElementById('startDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('endDate').value = lastDay.toISOString().split('T')[0];
            
            // Auto-load current month summary
            loadLogSummary();
        });

        // Load log summary
        async function loadLogSummary() {
            const logType = document.getElementById('logType').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch(`/api/logs/summary?type=${logType}&start_date=${startDate}&end_date=${endDate}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // ÏÑ∏ÏÖò ÎßåÎ£å Ïãú ÏûêÎèô Ïó∞Ïû• ÏãúÎèÑ
                        console.log('ÏÑ∏ÏÖò ÎßåÎ£å Í∞êÏßÄ - ÏûêÎèô Ïó∞Ïû• ÏãúÎèÑ');
                        const extendResponse = await fetch('/api/extend-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (extendResponse.ok) {
                            // Ïó∞Ïû• ÏÑ±Í≥µ Ïãú Îã§Ïãú ÏãúÎèÑ
                            console.log('ÏÑ∏ÏÖò Ïó∞Ïû• ÏÑ±Í≥µ - Îã§Ïãú ÏãúÎèÑ');
                            return loadLogSummary();
                        } else {
                            // Ïó∞Ïû• Ïã§Ìå® Ïãú Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                            alert('Session expired. Please login again.');
                            window.location.href = '/';
                            return;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayLogSummary(data.summary, logType);
                } else {
                    throw new Error(data.message || 'Failed to load log summary');
                }
            } catch (error) {
                console.error('Error loading log summary:', error);
                document.getElementById('errorText').textContent = `Error: ${error.message}`;
                document.getElementById('errorMessage').style.display = 'block';
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Display log summary
        function displayLogSummary(summary, logType) {
            // Update summary stats
            const summaryStats = document.getElementById('summaryStats');
            summaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${summary.total_entries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${summary.unique_users.length}</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(summary.daily_counts).length}</div>
                    <div class="stat-label">Active Days</div>
                </div>
                ${logType !== 'access' ? `
                <div class="stat-card">
                    <div class="stat-number">${summary.error_count}</div>
                    <div class="stat-label">Errors</div>
                </div>
                ` : ''}
            `;
            
            // Update daily chart
            const chartContent = document.getElementById('chartContent');
            const dailyCounts = summary.daily_counts;
            const maxCount = Math.max(...Object.values(dailyCounts), 1);
            
            chartContent.innerHTML = '';
            Object.entries(dailyCounts).forEach(([date, count]) => {
                const percentage = (count / maxCount) * 100;
                const isClickable = logType === 'progress_notes' && count > 0;
                const clickClass = isClickable ? 'clickable-chart-bar' : '';
                const clickHandler = isClickable ? `onclick="showLogDetails('${date}')"` : '';
                
                chartContent.innerHTML += `
                    <div class="chart-bar ${clickClass}" ${clickHandler}>
                        <div class="chart-date">${date}</div>
                        <div class="chart-bar-bg">
                            <div class="chart-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-count">${count}</div>
                    </div>
                `;
            });
            
            // Update user list
            const userContent = document.getElementById('userContent');
            userContent.innerHTML = '';
            summary.unique_users.forEach(user => {
                userContent.innerHTML += `
                    <span class="user-item">${user}</span>
                `;
            });
            
            // Show results
            document.getElementById('results').style.display = 'block';
        }

        // Export logs (placeholder function)
        function exportLogs() {
            alert('Export functionality will be implemented in the future.');
        }

        // Show log details modal
        async function showLogDetails(date) {
            const logType = document.getElementById('logType').value;
            
            // Show loading in modal
            document.getElementById('modalTitle').textContent = `Progress Note Logs - ${date}`;
            document.getElementById('logDetailsContent').innerHTML = '<div style="text-align: center; padding: 20px;">Loading...</div>';
            document.getElementById('logDetailsModal').style.display = 'block';
            
            try {
                const response = await fetch(`/api/logs/details?type=${logType}&date=${date}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // ÏÑ∏ÏÖò ÎßåÎ£å Ïãú ÏûêÎèô Ïó∞Ïû• ÏãúÎèÑ
                        const extendResponse = await fetch('/api/extend-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (extendResponse.ok) {
                            return showLogDetails(date);
                        } else {
                            alert('Session expired. Please login again.');
                            window.location.href = '/';
                            return;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayLogDetails(data.logs, date);
                } else {
                    throw new Error(data.message || 'Failed to load log details');
                }
            } catch (error) {
                console.error('Error loading log details:', error);
                document.getElementById('logDetailsContent').innerHTML = `
                    <div style="color: #dc3545; text-align: center; padding: 20px;">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Display log details in modal
        function displayLogDetails(logs, date) {
            const content = document.getElementById('logDetailsContent');
            
            if (logs.length === 0) {
                content.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No logs found for this date.</div>';
                return;
            }
            
            let html = '';
            logs.forEach((log, index) => {
                const user = log.user || {};
                const noteData = log.note_data || {};
                const result = log.result || {};
                
                html += `
                    <div class="log-entry ${log.status_class || ''}">
                        <div class="log-entry-header">
                            <div class="log-entry-time">${log.formatted_time || log.timestamp}</div>
                            <div class="log-entry-status ${log.status_class || ''}">${log.status_text || (result.success ? 'Success' : 'Failed')}</div>
                        </div>
                        <div class="log-entry-user">
                            üë§ ${user.display_name || user.username || 'Unknown User'}
                        </div>
                        <div class="log-entry-details">
                            <h4>üìù Progress Note Details</h4>
                            <div class="detail-row">
                                <span class="detail-label">Client ID:</span>
                                <span class="detail-value">${noteData.client_id || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Event Type:</span>
                                <span class="detail-value">${noteData.event_type || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Care Area:</span>
                                <span class="detail-value">${noteData.care_area || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Risk Rating:</span>
                                <span class="detail-value">${noteData.risk_rating || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Create Date:</span>
                                <span class="detail-value">${noteData.create_date || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Event Date:</span>
                                <span class="detail-value">${noteData.event_date || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Late Entry:</span>
                                <span class="detail-value">${noteData.late_entry ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Notes Length:</span>
                                <span class="detail-value">${noteData.notes_length || 0} characters</span>
                            </div>
                            ${noteData.notes_preview ? `
                            <div class="detail-row">
                                <span class="detail-label">Notes Preview:</span>
                                <div class="detail-value">
                                    <div class="notes-content">${noteData.notes_preview}</div>
                                </div>
                            </div>
                            ` : ''}
                            ${noteData.notes_full ? `
                            <div class="detail-row">
                                <span class="detail-label">Full Notes:</span>
                                <div class="detail-value">
                                    <div class="notes-content" style="max-height: 300px; overflow-y: auto;">${noteData.notes_full}</div>
                                </div>
                            </div>
                            ` : ''}
                            ${noteData.create_time ? `
                            <div class="detail-row">
                                <span class="detail-label">Create Time:</span>
                                <span class="detail-value">${noteData.create_time}</span>
                            </div>
                            ` : ''}
                            ${noteData.event_time ? `
                            <div class="detail-row">
                                <span class="detail-label">Event Time:</span>
                                <span class="detail-value">${noteData.event_time}</span>
                            </div>
                            ` : ''}
                            ${noteData.site ? `
                            <div class="detail-row">
                                <span class="detail-label">Site:</span>
                                <span class="detail-value">${noteData.site}</span>
                            </div>
                            ` : ''}
                            ${result.error_message ? `
                            <div class="detail-row">
                                <span class="detail-label">Error:</span>
                                <span class="detail-value" style="color: #dc3545;">${result.error_message}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        // Close modal
        function closeModal() {
            document.getElementById('logDetailsModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('logDetailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
