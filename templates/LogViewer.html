<body>
    <div class="container">

            <p>ì‹¤ì‹œê°„ ë¡œê·¸ ëª¨ë‹ˆí„°ë§ ë° ë””ë²„ê¹… ë„êµ¬</p>

        <button class="refresh-btn" onclick="refreshLogs()">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
        <div id="status" class="status"></div>
        
        <div id="logFiles">

        </div>
        
        <div id="logContent" class="log-content" style="display: none;"></div>

    <script>
        async function refreshLogs() {
            try {
                showStatus('loading', 'ë¡œê·¸ íŒŒì¼ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (data.error) {
                    showStatus('error', 'ì˜¤ë¥˜: ' + data.error);
                    return;
                }
                
                displayLogFiles(data.log_files);
                showStatus('success', `ë¡œê·¸ íŒŒì¼ ${data.log_files.length}ê°œ ë¡œë“œë¨`);
            } catch (error) {
                showStatus('error', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        function displayLogFiles(logFiles) {
            const container = document.getElementById('logFiles');
            
            if (logFiles.length === 0) {
                container.innerHTML = '<div class="loading">ë¡œê·¸ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            container.innerHTML = logFiles.map(file => `
                <div class="log-file" onclick="loadLog('${file.name}')">
                    <h3>${file.name}</h3>
                    <p>í¬ê¸°: ${Math.round(file.size/1024)}KB | ìˆ˜ì •: ${new Date(file.modified).toLocaleString()}</p>
                </div>
            `).join('');
        }
        
        async function loadLog(filename) {
            try {
                showStatus('loading', `${filename} ë¡œë“œ ì¤‘...`);
                const response = await fetch(`/api/logs/${filename}?lines=200`);
                const data = await response.json();
                
                if (data.error) {
                    showStatus('error', 'ì˜¤ë¥˜: ' + data.error);
                    return;
                }
                
                document.getElementById('logContent').innerHTML = data.content.join('\n');
                document.getElementById('logContent').style.display = 'block';
                showStatus('success', `${filename} ë¡œë“œ ì™„ë£Œ (${data.lines}/${data.total_lines} ì¤„)`);
            } catch (error) {
                showStatus('error', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message);
            }
        }
        
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type !== 'loading') {

                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
