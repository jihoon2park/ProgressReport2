<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --light-bg: #ecf0f1;
            --dark-text: #2c3e50;
            --border-color: #bdc3c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-text);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info h1 {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header-info p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--secondary-color);
        }

        .user-role {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .logout-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 100px;
        }

        .control-input {
            padding: 10px 15px;
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            font-size: 1em;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-input:hover {
            border-color: var(--secondary-color);
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .daily-chart {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chart-date {
            min-width: 100px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .chart-bar-bg {
            flex: 1;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin: 0 15px;
            overflow: hidden;
        }

        .chart-bar-fill {
            height: 100%;
            background: var(--secondary-color);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .chart-count {
            min-width: 60px;
            text-align: right;
            font-weight: 600;
            color: var(--primary-color);
        }

        .user-list {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
        }

        .user-list-title {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .user-item {
            display: inline-block;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);

            font-weight: bold;

        .close:hover {

        .modal-body {

<body>

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Log Viewer initialized');
            
            // Initialize and verify all required elements
            initializeRequiredElements();
            
            // Verify modal elements exist
            const modalTitle = document.getElementById('modalTitle');
            const logDetailsContent = document.getElementById('logDetailsContent');
            const logDetailsModal = document.getElementById('logDetailsModal');
            
            console.log('Modal elements check:', {
                modalTitle: !!modalTitle,
                logDetailsContent: !!logDetailsContent,
                logDetailsModal: !!logDetailsModal
            });
            
            // Set default dates (today minus one week)
            const now = new Date();
            const oneWeekAgo = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
            
            const startDateElement = document.getElementById('startDate');
            const endDateElement = document.getElementById('endDate');
            
            if (startDateElement && endDateElement) {
                startDateElement.value = oneWeekAgo.toISOString().split('T')[0];
                endDateElement.value = now.toISOString().split('T')[0];
                
                // Auto-load summary
                loadLogSummary();
            } else {
                console.warn('Date elements not found, skipping auto-load');
            }
        });

        // Initialize and verify all required elements
        function initializeRequiredElements() {
            const requiredElements = [
                'summaryStats',
                'chartContent', 
                'userContent',
                'results',
                'dailyChart',
                'userList'
            ];
            
            console.log('Initializing required elements...');
            requiredElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    console.log(`‚úì ${elementId} found`);
                    // Ensure elements are visible but empty initially
                    if (elementId === 'results') {
                        element.style.display = 'none'; // Keep results hidden initially
                    } else {
                        element.style.display = 'block';
                    }
                } else {
                    console.error(`‚úó ${elementId} NOT found`);
                }
            });
        }

        // Load log summary
        async function loadLogSummary() {
            console.log('loadLogSummary called');
            
            // Get all required elements
            const logTypeElement = document.getElementById('logType');
            const startDateElement = document.getElementById('startDate');
            const endDateElement = document.getElementById('endDate');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsDiv = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('Elements found in loadLogSummary:', {
                logTypeElement: !!logTypeElement,
                startDateElement: !!startDateElement,
                endDateElement: !!endDateElement,
                loadingIndicator: !!loadingIndicator,
                resultsDiv: !!resultsDiv,
                errorMessage: !!errorMessage
            });
            
            // Check if all required elements exist
            if (!logTypeElement || !startDateElement || !endDateElement) {
                console.error('Critical form elements not found');
                alert('Error: Form elements not found. Please refresh the page.');
                return;
            }
            
            const logType = logTypeElement.value;
            const startDate = startDateElement.value;
            const endDate = endDateElement.value;
            
            console.log('Form values:', { logType, startDate, endDate });
            
            // Show loading indicator if available
            if (loadingIndicator) {
                loadingIndicator.style.display = 'block';
            }
            
            // Hide results and error if available
            if (resultsDiv) {
                resultsDiv.style.display = 'none';
            }
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
            
            try {
                // For access logs, load daily summary
                if (logType === 'access') {
                    await loadDailyAccessSummary();
                    return;
                }
                
                console.log('Fetching log summary for:', logType);
                const response = await fetch(`/api/logs/summary?type=${logType}&start_date=${startDate}&end_date=${endDate}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Session expired - try auto extension
                        console.log('Session expired detected - trying auto extension');
                        const extendResponse = await fetch('/api/extend-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (extendResponse.ok) {
                            // Extension successful - retry
                            console.log('Session extension successful - retrying');
                            return loadLogSummary();
                        } else {
                            // Extension failed - redirect to login page
                            alert('Session expired. Please login again.');
                            window.location.href = '/';
                            return;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    displayLogSummary(data.summary, logType);
                } else {
                    throw new Error(data.message || 'Failed to load log summary');
                }
            } catch (error) {
                console.error('Error loading log summary:', error);
                const errorText = document.getElementById('errorText');
                if (errorText) {
                    errorText.textContent = `Error: ${error.message}`;
                }
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                }
            } finally {
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            }
        }

        // Load daily access summary
        async function loadDailyAccessSummary() {
            console.log('loadDailyAccessSummary called');
            
            const startDateElement = document.getElementById('startDate');
            const endDateElement = document.getElementById('endDate');
            
            console.log('Elements found in loadDailyAccessSummary:', {
                startDateElement: !!startDateElement,
                endDateElement: !!endDateElement
            });
            
            if (!startDateElement || !endDateElement) {
                console.error('Required date elements not found in loadDailyAccessSummary');
                alert('Error: Date elements not found. Please refresh the page.');
                return;
            }
            
            const startDate = startDateElement.value;
            const endDate = endDateElement.value;
            
            console.log('Date values:', { startDate, endDate });
            
            try {
                const response = await fetch(`/api/logs/daily-access-summary?start_date=${startDate}&end_date=${endDate}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Session expired - try auto extension
                        const extendResponse = await fetch('/api/extend-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (extendResponse.ok) {
                            return loadDailyAccessSummary();
                        } else {
                            alert('Session expired. Please login again.');
                            window.location.href = '/';
                            return;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Daily access summary response:', data);
                
                if (data.success) {
                    displayDailyAccessSummary(data);
                } else {
                    throw new Error(data.message || 'Failed to load daily access summary');
                }
            } catch (error) {
                console.error('Error loading daily access summary:', error);
                const errorText = document.getElementById('errorText');
                if (errorText) {
                    errorText.textContent = `Error: ${error.message}`;
                }
                const errorMessage = document.getElementById('errorMessage');
                if (errorMessage) {
                    errorMessage.style.display = 'block';
                }
            }
        }

        // Display daily access summary
        function displayDailyAccessSummary(data) {
            console.log('displayDailyAccessSummary called with:', data);
            
            const resultsDiv = document.getElementById('results');
            if (!resultsDiv) {
                console.error('resultsDiv not found in displayDailyAccessSummary');
                alert('Error: Results container not found. Please refresh the page.');
                return;
            }
            
            // Ensure results container is visible
            resultsDiv.style.display = 'block';
            
            // Extract summary data - handle both old and new data structures
            const summary = data.summary || data;
            console.log('Summary data:', summary);
            
            // Clear existing results
            resultsDiv.innerHTML = '';
            
            let html = `
                <div class="daily-access-container">
                    <h3>Daily Access Summary</h3>
                    <div class="daily-access-layout">
                        <div class="daily-access-table">
                            <h4>Page Access Status Table</h4>
                            <table class="access-table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Access Statistics</th>
                                        <th>User Status</th>
                                        <th>Access IDs</th>
                                    </tr>
                                </thead>
                                <tbody>
            `;
            
            const dailyStats = summary.daily_stats;
            const sortedDates = Object.keys(dailyStats).sort();
            
            if (sortedDates.length > 0) {
                sortedDates.forEach(date => {
                    const stats = dailyStats[date];
                    const hasActivity = stats.total_visits > 0;
                    const clickClass = hasActivity ? 'clickable-date' : '';
                    const clickHandler = hasActivity ? `onclick="showDateUserActivity('${date}')"` : '';
                    
                    // Access statistics
                    const accessStats = `
                        <div class="access-stats">
                            <div class="stat-item">Total Visits: ${stats.total_visits}</div>
                            <div class="stat-item">Unique Users: ${stats.unique_users}</div>
                        </div>
                    `;
                    
                    // User status
                    const userStatus = hasActivity ? 
                        `<div class="user-status">Active Users: ${stats.users.length}</div>` : 
                        `<div class="user-status">No Access</div>`;
                    
                    // Access IDs
                    const accessIds = hasActivity ? 
                        `<div class="access-ids">${stats.users.join(', ')}</div>` : 
                        `<div class="access-ids">-</div>`;
                    
                    html += `
                        <tr class="table-row ${clickClass}" ${clickHandler}>
                            <td class="date-cell">${date}</td>
                            <td class="stats-cell">${accessStats}</td>
                            <td class="user-cell">${userStatus}</td>
                            <td class="ids-cell">${accessIds}</td>
                        </tr>
                    `;
                });
            } else {
                html += `
                    <tr>
                        <td colspan="4" style="text-align: center; color: #7f8c8d; padding: 20px; font-size: 1.1em;">
                            No access data available.
                        </td>
                    </tr>
                `;
            }
            
            html += `
                                </tbody>
                            </table>
                        </div>
                        <div class="daily-access-graph">
                            <h4>Daily Access Summary (Graph)</h4>
                            <div class="graph-bars-container">
            `;
            
            // Generate graph data from daily stats
            const graphData = {};
            sortedDates.forEach(date => {
                const stats = dailyStats[date];
                graphData[date] = stats.total_visits;
            });
            
            console.log('Graph data:', graphData);
            
            if (Object.keys(graphData).length > 0) {
                const maxVisits = Math.max(...Object.values(graphData), 1);
                console.log('Max visits:', maxVisits);
                
                Object.entries(graphData).forEach(([date, visits]) => {
                    // Calculate bar width based on actual data - truly proportional to data values
                    const barWidth = visits === 0 ? 0 : Math.max((visits / maxVisits) * 80, 5);
                    console.log(`Date: ${date}, Visits: ${visits}, Bar Width: ${barWidth}%`);
                    
                    const barHtml = `
                        <div class="graph-bar">
                            <div class="graph-bar-label">${date}</div>
                            <div class="graph-bar-value">${visits}</div>
                            <div class="graph-bar-fill" style="width: ${barWidth}%;"></div>
                        </div>
                    `;
                    html += barHtml;
                });
            } else {
                html += '<div style="text-align: center; color: #7f8c8d; padding: 20px; font-size: 1.1em;">No data available.</div>';
            }
            
            html += `
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            console.log('displayDailyAccessSummary completed successfully');
        }

        // Show date user activity

            const logDetailsModal = document.getElementById('logDetailsModal');
            
            console.log('Modal elements found:', {
                modalTitle: !!modalTitle,
                logDetailsContent: !!logDetailsContent,
                logDetailsModal: !!logDetailsModal
            });
            
            // Check if modal elements exist
            if (!modalTitle || !logDetailsContent || !logDetailsModal) {
                console.error('Modal elements not found:', {
                    modalTitle: !!modalTitle,
                    logDetailsContent: !!logDetailsContent,
                    logDetailsModal: !!logDetailsModal
                });
                alert('Error: Modal elements not found. Please refresh the page.');
                return;
            }
            
            // Show loading in modal
            modalTitle.textContent = `Progress Note Logs - ${date}`;
            logDetailsContent.innerHTML = '<div style="text-align: center; padding: 20px;">Loading...</div>';
            logDetailsModal.style.display = 'block';
            
            try {
                const response = await fetch(`/api/logs/details?type=${logType}&date=${date}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Session expired - try auto extension
                        const extendResponse = await fetch('/api/extend-session', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        
                        if (extendResponse.ok) {
                            return showLogDetails(date);
                        } else {
                            alert('Session expired. Please login again.');
                            window.location.href = '/';
                            return;
                        }
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    displayLogDetails(data.logs, date);
                } else {
                    throw new Error(data.message || 'Failed to load log details');
                }
            } catch (error) {
                console.error('Error loading log details:', error);
                const logDetailsContent = document.getElementById('logDetailsContent');
                if (logDetailsContent) {
                    logDetailsContent.innerHTML = `
                        <div style="color: #dc3545; text-align: center; padding: 20px;">
                            Error: ${error.message}
                        </div>
                    `;
                }
            }
        }

        // Display log details in modal
        function displayLogDetails(logs, date) {
            const content = document.getElementById('logDetailsContent');
            
            // Check if content element exists
            if (!content) {
                console.error('Log details content element not found');
                alert('Error: Log details content element not found. Please refresh the page.');
                return;
            }
            
            if (logs.length === 0) {
                content.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No logs found for this date.</div>';
                return;
            }
            
            let html = '';
            logs.forEach((log, index) => {
                const user = log.user || {};
                const noteData = log.note_data || {};
                const result = log.result || {};
                
                html += `
                    <div class="log-entry ${log.status_class || ''}">
                        <div class="log-entry-header">
                            <div class="log-entry-time">${log.formatted_time || log.timestamp}</div>
                            <div class="log-entry-status ${log.status_class || ''}">${log.status_text || (result.success ? 'Success' : 'Failed')}</div>
                        </div>
                        <div class="log-entry-user">
                            üë§ ${user.display_name || user.username || 'Unknown User'}
                        </div>
                        <div class="log-entry-details">
                            <h4>üìù Progress Note Details</h4>
                            <div class="detail-row">
                                <span class="detail-label">Client ID:</span>
                                <span class="detail-value">${noteData.client_id || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Event Type:</span>
                                <span class="detail-value">${noteData.event_type || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Care Area:</span>
                                <span class="detail-value">${noteData.care_area || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Risk Rating:</span>
                                <span class="detail-value">${noteData.risk_rating || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Create Date:</span>
                                <span class="detail-value">${noteData.create_date || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Event Date:</span>
                                <span class="detail-value">${noteData.event_date || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Late Entry:</span>
                                <span class="detail-value">${noteData.late_entry ? 'Yes' : 'No'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Notes Length:</span>
                                <span class="detail-value">${noteData.notes_length || 0} characters</span>
                            </div>
                            ${noteData.notes_preview ? `
                            <div class="detail-row">
                                <span class="detail-label">Notes Preview:</span>
                                <div class="detail-value">
                                    <div class="notes-content">${noteData.notes_preview}</div>
                                </div>
                            </div>
                            ` : ''}
                            ${noteData.notes_full ? `
                            <div class="detail-row">
                                <span class="detail-label">Full Notes:</span>
                                <div class="detail-value">
                                    <div class="notes-content" style="max-height: 300px; overflow-y: auto;">${noteData.notes_full}</div>
                                </div>
                            </div>
                            ` : ''}
                            ${noteData.create_time ? `
                            <div class="detail-row">
                                <span class="detail-label">Create Time:</span>
                                <span class="detail-value">${noteData.create_time}</span>
                            </div>
                            ` : ''}
                            ${noteData.event_time ? `
                            <div class="detail-row">
                                <span class="detail-label">Event Time:</span>
                                <span class="detail-value">${noteData.event_time}</span>
                            </div>
                            ` : ''}
                            ${noteData.site ? `
                            <div class="detail-row">
                                <span class="detail-label">Site:</span>
                                <span class="detail-value">${noteData.site}</span>
                            </div>
                            ` : ''}
                            ${result.error_message ? `
                            <div class="detail-row">
                                <span class="detail-label">Error:</span>
                                <span class="detail-value" style="color: #dc3545;">${result.error_message}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            content.innerHTML = html;
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('logDetailsModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('logDetailsModal');
            if (modal && event.target === modal) {
                closeModal();
            }
        }

        // Display log summary
        function displayLogSummary(summary, logType) {
            console.log('displayLogSummary called with:', { summary, logType });
            
            // Get all required elements with better error handling
            const resultsDiv = document.getElementById('results');
            const summaryStats = document.getElementById('summaryStats');
            const chartContent = document.getElementById('chartContent');
            const userContent = document.getElementById('userContent');
            const dailyChart = document.getElementById('dailyChart');
            const userList = document.getElementById('userList');
            
            console.log('Elements found:', {
                resultsDiv: !!resultsDiv,
                summaryStats: !!summaryStats,
                chartContent: !!chartContent,
                userContent: !!userContent,
                dailyChart: !!dailyChart,
                userList: !!userList
            });
            
            // Check if all critical elements exist
            if (!resultsDiv) {
                console.error('Critical element resultsDiv not found');
                alert('Error: Results container not found. Please refresh the page.');
                return;
            }
            
            // Ensure results container is visible first
            resultsDiv.style.display = 'block';
            
            // Create missing elements if they don't exist
            let actualSummaryStats = summaryStats;
            let actualChartContent = chartContent;
            let actualUserContent = userContent;
            let actualDailyChart = dailyChart;
            let actualUserList = userList;
            
            if (!actualSummaryStats) {
                console.warn('summaryStats not found, creating it');
                actualSummaryStats = document.createElement('div');
                actualSummaryStats.id = 'summaryStats';
                actualSummaryStats.className = 'summary-stats';
                resultsDiv.appendChild(actualSummaryStats);
            }
            
            if (!actualDailyChart) {
                console.warn('dailyChart not found, creating it');
                actualDailyChart = document.createElement('div');
                actualDailyChart.id = 'dailyChart';
                actualDailyChart.className = 'daily-chart';
                actualDailyChart.innerHTML = '<div class="chart-title">Daily Activity</div>';
                resultsDiv.appendChild(actualDailyChart);
            }
            
            if (!actualChartContent) {
                console.warn('chartContent not found, creating it');
                actualChartContent = document.createElement('div');
                actualChartContent.id = 'chartContent';
                actualDailyChart.appendChild(actualChartContent);
            }
            
            if (!actualUserList) {
                console.warn('userList not found, creating it');
                actualUserList = document.createElement('div');
                actualUserList.id = 'userList';
                actualUserList.className = 'user-list';
                actualUserList.innerHTML = '<div class="user-list-title">Active Users</div>';
                resultsDiv.appendChild(actualUserList);
            }
            
            if (!actualUserContent) {
                console.warn('userContent not found, creating it');
                actualUserContent = document.createElement('div');
                actualUserContent.id = 'userContent';
                actualUserList.appendChild(actualUserContent);
            }
            
            // Ensure all containers are visible
            actualSummaryStats.style.display = 'block';
            actualDailyChart.style.display = 'block';
            actualUserList.style.display = 'block';
            actualChartContent.style.display = 'block';
            actualUserContent.style.display = 'block';
            
            // Update summary stats
            actualSummaryStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${summary.total_entries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${summary.unique_users.length}</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Object.keys(summary.daily_counts).length}</div>
                    <div class="stat-label">Active Days</div>
                </div>
                ${logType !== 'access' ? `
                <div class="stat-card">
                    <div class="stat-number">${summary.error_count}</div>
                    <div class="stat-label">Errors</div>
                </div>
                ` : ''}
            `;
            
            // Update daily chart
            const dailyCounts = summary.daily_counts;
            const maxCount = Math.max(...Object.values(dailyCounts), 1);
            
            actualChartContent.innerHTML = '';
            Object.entries(dailyCounts).forEach(([date, count]) => {
                const percentage = (count / maxCount) * 100;
                const isClickable = logType === 'progress_notes' && count > 0;
                const clickClass = isClickable ? 'clickable-chart-bar' : '';
                const clickHandler = isClickable ? `onclick="showLogDetails('${date}')"` : '';
                
                actualChartContent.innerHTML += `
                    <div class="chart-bar ${clickClass}" ${clickHandler}>
                        <div class="chart-date">${date}</div>
                        <div class="chart-bar-bg">
                            <div class="chart-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-count">${count}</div>
                    </div>
                `;
            });
            
            // Update user list
            actualUserContent.innerHTML = '';
            summary.unique_users.forEach(user => {
                actualUserContent.innerHTML += `
                    <span class="user-item">${user}</span>
                `;
            });
            
            console.log('displayLogSummary completed successfully');
        }
        
        // Global error handler to catch any unhandled errors
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            // Don't show alerts for external script errors
            if (event.filename && !event.filename.includes('contentBundle.js')) {
                console.log('Application error detected');
            }
        });

        // Function to open Progress Note Logs in a new window
        function openProgressNoteLogs() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const logType = 'progress_notes'; // Explicitly set logType for progress notes

            if (!startDate || !endDate) {
                alert('Please select both start and end dates to view progress note logs.');
                return;
            }

            const url = `/log_viewer/progress_notes?start_date=${startDate}&end_date=${endDate}`;
            window.open(url, '_blank');
        }
    </script>
