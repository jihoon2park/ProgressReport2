<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Note - Login</title>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .site-select {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .site-select select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .site-select label {
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <div class="login-container">
    <!-- 로고 이미지 -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/company-logo.png') }}" alt="Company Logo">
        </div>
    <!-- 로그인 폼 -->
    <form class="login-form" action="{{ url_for('login') }}" method="POST">
        <!-- 사이트 선택 -->
        <div class="site-select">
            <label for="site">Select Site:</label>
            <select name="site" id="site" required>
                <option value="">Select a site</option>
                {% for site in sites %}
                    <option value="{{ site }}">{{ site }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="username">ID</label>
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>
</body>
</html>
