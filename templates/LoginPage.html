<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Note - Login</title>
    <link rel="preload" as="image" href="{{ url_for('static', filename='images/company-logo.png') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
        .site-select {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .site-select select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        .site-select label {
            margin-bottom: 5px;
        }

        /* API Server Status Display Styles */
        .server-status {
            max-width: 400px;
            margin: 30px auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .server-status h3 {
            margin: 0 0 15px 0;
            text-align: center;
            color: #495057;
            font-size: 1.2rem;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .status-item {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            word-break: keep-all;
        }
        .status-item.online {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status-item.offline {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status-item.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .status-icon {
            display: block;
            width: 15px;
            height: 15px;
            margin: 0 auto 5px auto;
            border-radius: 50%;
        }
        .status-icon.online {
            background-color: #28a745;
        }
        .status-icon.offline {
            background-color: #dc3545;
        }
        .status-icon.loading {
            background-color: #ffc107;
        }
        .last-updated {
            text-align: center;
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 10px;
        }
        
        /* IT Support Contact Styles */
        .support-contact {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .support-contact p {
            margin: 0 0 8px 0;
            font-size: 0.9rem;
            color: #495057;
        }
        .support-email {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: white;
            color: #6c757d;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            border: 1px solid #dee2e6;
        }
        .support-email:hover {
            background-color: #f8f9fa;
            color: #495057;
            border-color: #adb5bd;
        }
        .support-email i {
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Image -->
        <div class="logo">
            <img src="{{ url_for('static', filename='images/company-logo.png') }}"
                 alt="Company Logo"
                 width="200"
                 height="60"
                 loading="eager"
                 style="display:block; margin:0 auto;" />
        </div>

        <!-- Login Form -->
        <form class="login-form" action="{{ url_for('login') }}" method="POST">
            <!-- Site Selection -->
            <div class="site-select">
                <label for="site">Select Site:</label>
                <select id="site" name="site" required>
                    <option value="">-- Select Site --</option>
                    {% for site in sites %}
                    <option value="{{ site }}">{{ site }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            
            <!-- IT Support Contact -->
            <div class="support-contact">
                <p>Need help or experiencing issues?</p>
                <a href="mailto:it.support@eden-field.com.au" class="support-email">
                    <span>ðŸ“§</span>
                    <span>it.support@eden-field.com.au</span>
                </a>
            </div>
        </form>
    </div>

    <!-- API Server Status Display -->
    <div class="server-status">
        <h3>Manad Plus server status</h3>
        <div class="status-grid">
            <div class="status-item loading" id="status-parafield">
                <div class="status-icon loading"></div>
                Parafield Gardens
            </div>
            <div class="status-item loading" id="status-nerrilda">
                <div class="status-icon loading"></div>
                Nerrilda
            </div>
            <div class="status-item loading" id="status-ramsay">
                <div class="status-icon loading"></div>
                Ramsay
            </div>
            <div class="status-item loading" id="status-westpark">
                <div class="status-icon loading"></div>
                West Park
            </div>
            <div class="status-item loading" id="status-yankalilla">
                <div class="status-icon loading"></div>
                Yankalilla
            </div>
        </div>
        <div class="last-updated" id="last-updated">Last updated: Checking...</div>
    </div>

    <script>
        // API server status check function
        function checkServerStatus() {
            fetch('/api/server-status')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateStatusDisplay(data);
                    updateLastUpdated();
                })
                .catch(error => {
                    console.error('Error checking server status:', error);
                    // Show all servers as offline on error
                    const sites = ['Parafield Gardens', 'Nerrilda', 'Ramsay', 'West Park', 'Yankalilla'];
                    const errorData = {};
                    sites.forEach(site => {
                        errorData[site] = false;
                    });
                    updateStatusDisplay(errorData);
                    updateLastUpdated();
                });
        }

        // Status display update function
        function updateStatusDisplay(statusData) {
            const statusMap = {
                'Parafield Gardens': 'status-parafield',
                'Nerrilda': 'status-nerrilda',
                'Ramsay': 'status-ramsay',
                'West Park': 'status-westpark',
                'Yankalilla': 'status-yankalilla'
            };

            Object.keys(statusData).forEach(site => {
                const elementId = statusMap[site];
                const element = document.getElementById(elementId);
                
                // Add null check for element
                if (!element) {
                    console.warn(`Status element not found: ${elementId}`);
                    return;
                }
                
                const icon = element.querySelector('.status-icon');
                
                // Add null check for icon
                if (!icon) {
                    console.warn(`Status icon not found in element: ${elementId}`);
                    return;
                }
                
                if (statusData[site]) {
                    // Online status
                    element.className = 'status-item online';
                    icon.className = 'status-icon online';
                } else {
                    // Offline status
                    element.className = 'status-item offline';
                    icon.className = 'status-icon offline';
                }
            });
        }

        // Display last updated time
        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('last-updated');
            if (!lastUpdatedElement) {
                console.warn('Last updated element not found');
                return;
            }
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            lastUpdatedElement.textContent = `Last updated: ${timeString}`;
        }

        // Initial status check on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded successfully');
            
            // Verify critical elements exist
            const criticalElements = [
                'status-parafield',
                'status-nerrilda', 
                'status-ramsay',
                'status-westpark',
                'status-yankalilla',
                'last-updated'
            ];
            
            const missingElements = criticalElements.filter(id => !document.getElementById(id));
            if (missingElements.length > 0) {
                console.warn('Missing critical elements:', missingElements);
            }
            
            // Initial status check
            checkServerStatus();
            
            // Check status every 1 minute (60000ms)
            setInterval(checkServerStatus, 60000);
        });

        // Clean up timer when page is hidden (optional)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Can stop checking when page is hidden,
                // but keep running according to requirements
            }
        });
        
        // Global error handler to catch any unhandled errors
        window.addEventListener('error', function(event) {
            console.error('Global error caught:', event.error);
            // Don't show alerts for external script errors
            if (event.filename && !event.filename.includes('contentBundle.js')) {
                console.log('Application error detected');
            }
        });
    </script>
    
    <!-- Version Information -->
    <div style="text-align: center; margin-top: 20px; font-size: 12px; color: #6c757d;">
        version 1.0.21
    </div>
</body>
</html>
