    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let monthlyData = {};
        let selectedDate = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            loadMonthList();
            loadCurrentMonth();
            
            // ESC í‚¤ë¡œ íŒì—… ë‹«ê¸°
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeDayDetails();
                }
            });
        });

        // ì›” ëª©ë¡ ë¡œë“œ
        async function loadMonthList() {
            try {
                const response = await fetch('/api/usage-logs/months');
                const data = await response.json();
                
                if (data.success) {
                    const monthSelect = document.getElementById('monthSelect');
                    monthSelect.innerHTML = '<option value="">ì›”ì„ ì„ íƒí•˜ì„¸ìš”</option>';
                    
                    data.months.forEach(month => {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = month;
                        monthSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('ì›” ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í˜„ì¬ ì›” ë¡œë“œ
        async function loadCurrentMonth() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth();
            await loadMonthData();
        }

        // ì„ íƒëœ ì›” ë¡œë“œ
        async function loadSelectedMonth() {
            const monthSelect = document.getElementById('monthSelect');
            const selectedMonth = monthSelect.value;
            
            if (selectedMonth) {
                const [year, month] = selectedMonth.split('-');
                currentYear = parseInt(year);
                currentMonth = parseInt(month) - 1; // JavaScript monthëŠ” 0ë¶€í„° ì‹œì‘
                await loadMonthData();
            }
        }

        // ì „ì²´ í†µê³„ ë¡œë“œ
        async function loadAllStats() {
            try {
                showLoading(true);
                showStatus('loading', 'ì „ì²´ í†µê³„ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
                
                const response = await fetch('/api/usage-logs/all');
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                    showStatus('success', 'ì „ì²´ í†µê³„ ë¡œë“œ ì™„ë£Œ');
                } else {
                    showStatus('error', 'í†µê³„ ë¡œë“œ ì‹¤íŒ¨: ' + data.message);
                }
            } catch (error) {
                showStatus('error', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // ì›”ë³„ ë°ì´í„° ë¡œë“œ
        async function loadMonthData() {
            try {
                showLoading(true);
                showStatus('loading', 'ì›”ë³„ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...');
                
                const month = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
                const response = await fetch(`/api/usage-logs/month/${month}`);
                const data = await response.json();
                
                if (data.success) {
                    monthlyData = data.logs;
                    displayStats(data.stats);
                    generateCalendar();
                    showStatus('success', `${month} ë°ì´í„° ë¡œë“œ ì™„ë£Œ`);
                } else {
                    showStatus('error', 'ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨: ' + data.message);
                    showNoData();
                }
            } catch (error) {
                showStatus('error', 'ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ' + error.message);
                showNoData();
            } finally {
                showLoading(false);
            }
        }

        // í†µê³„ í‘œì‹œ
        function displayStats(stats) {
            document.getElementById('totalAccess').textContent = stats.totalAccess || 0;
            document.getElementById('uniqueUsers').textContent = stats.uniqueUsers || 0;
            document.getElementById('activeDays').textContent = stats.activeDays || 0;
            document.getElementById('avgDailyAccess').textContent = Math.round(stats.avgDailyAccess || 0);
            
            document.getElementById('statsSection').style.display = 'grid';
            document.getElementById('calendarSection').style.display = 'block';
        }

        // ë‹¬ë ¥ ìƒì„±
        function generateCalendar() {
            const calendarTitle = document.getElementById('calendarTitle');
            const calendarGrid = document.getElementById('calendarGrid');
            
            calendarTitle.textContent = `${currentYear}ë…„ ${currentMonth + 1}ì›”`;
            
            // ë‹¬ë ¥ í—¤ë”
            const dayHeaders = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            let calendarHTML = '';
            
            dayHeaders.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // ë‹¬ë ¥ ë‚ ì§œë“¤
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonthDay = date.getMonth() === currentMonth;
                const isToday = isCurrentMonthDay && isCurrentMonth && date.getDate() === today.getDate();
                
                const dayData = getDayData(date);
                const userCount = dayData.users.length;
                
                let userCountClass = 'low';
                if (userCount > 10) userCountClass = 'high';
                else if (userCount > 5) userCountClass = 'medium';
                
                calendarHTML += `
                    <div class="calendar-day ${!isCurrentMonthDay ? 'other-month' : ''} ${isToday ? 'today' : ''}" 
                         onclick="selectDate('${date.toISOString().split('T')[0]}', event)">
                        <div class="day-number">${date.getDate()}</div>
                        ${isCurrentMonthDay && userCount > 0 ? `
                            <div class="user-count ${userCountClass}">${userCount}ëª…</div>
                        ` : ''}
                    </div>
                `;
            }
            
            calendarGrid.innerHTML = calendarHTML;
        }

        // ì• ë“¤ë ˆì´ë“œ ì‹œê°„ìœ¼ë¡œ ë³€í™˜í•˜ëŠ” í•¨ìˆ˜
        function convertToAdelaideTime(timestamp) {
            let logDateTime;
            
            if (timestamp.includes('+')) {
                // ì‹œê°„ëŒ€ ì •ë³´ê°€ ìˆëŠ” ê²½ìš°
                logDateTime = new Date(timestamp);
            } else {
                // ì‹œê°„ëŒ€ ì •ë³´ê°€ ì—†ëŠ” ê²½ìš° - ì„œë²„ê°€ í˜¸ì£¼ ë™ë¶€ ì‹œê°„(UTC+10)ìœ¼ë¡œ ì €ì¥í–ˆë‹¤ê³  ê°€ì •
                logDateTime = new Date(timestamp);
            }
            
            // ì• ë“¤ë ˆì´ë“œëŠ” UTC+9:30 (ACST) ë˜ëŠ” UTC+10:30 (ACDT)
            // ê°„ë‹¨íˆ UTC+9:30ìœ¼ë¡œ ê³„ì‚° (ì¼ê´‘ì ˆì•½ì‹œê°„ ê³ ë ¤í•˜ì§€ ì•ŠìŒ)
            const adelaideTime = new Date(logDateTime.getTime() - (30 * 60 * 1000)); // 30ë¶„ ë¹¼ê¸°
            
            return {
                date: adelaideTime.toISOString().split('T')[0],
                time: adelaideTime.toISOString().split('T')[1].substring(0, 5)
            };
        }

        // íŠ¹ì • ë‚ ì§œì˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        function getDayData(date) {
            const dateStr = date.toISOString().split('T')[0];
            const dayLogs = monthlyData.filter(log => {
                const adelaideTime = convertToAdelaideTime(log.timestamp);
                return adelaideTime.date === dateStr;
            });
            
            const users = {};
            dayLogs.forEach(log => {
                const username = log.user?.username || 'Unknown';
                const adelaideTime = convertToAdelaideTime(log.timestamp);
                
                if (!users[username]) {
                    users[username] = {
                        username: username,
                        displayName: log.user?.display_name || username,
                        firstAccess: adelaideTime.time,
                        lastAccess: adelaideTime.time,
                        count: 0
                    };
                }
                users[username].count++;
                users[username].lastAccess = adelaideTime.time;
            });
            
            return {
                users: Object.values(users),
                totalAccess: dayLogs.length
            };
        }

        // ë‚ ì§œ ì„ íƒ
        function selectDate(dateStr, event) {
            // ì´ë²¤íŠ¸ ì „íŒŒ ë°©ì§€
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }
            
            // ì´ì „ ì„ íƒ í•´ì œ
            if (selectedDate) {
                const prevElement = document.querySelector(`[onclick="selectDate('${selectedDate}')"]`);
                if (prevElement) {
                    prevElement.classList.remove('selected');
                }
            }
            
            // ìƒˆ ì„ íƒ
            selectedDate = dateStr;
            const element = document.querySelector(`[onclick="selectDate('${dateStr}')"]`);
            if (element) {
                element.classList.add('selected');
            }
            
            // í•´ë‹¹ ë‚ ì§œì˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
            const date = new Date(dateStr);
            const dayData = getDayData(date);
            
            // íŒì—… ë‚´ìš© ì—…ë°ì´íŠ¸
            const popupTitle = document.getElementById('popupTitle');
            const popupUserList = document.getElementById('popupUserList');
            const overlay = document.getElementById('dayDetailsOverlay');
            const popup = document.getElementById('dayDetailsPopup');
            
            if (popupTitle && popupUserList && overlay && popup) {
                // ì œëª© ì„¤ì •
                popupTitle.textContent = `${date.getFullYear()}ë…„ ${date.getMonth() + 1}ì›” ${date.getDate()}ì¼`;
                
                // ì‚¬ìš©ì ëª©ë¡ ìƒì„±
                if (dayData.users.length > 0) {
                    popupUserList.innerHTML = dayData.users.map(user => `
                        <div class="user-item">
                            <div class="user-name">${user.displayName || user.username}</div>
                            <div class="user-time">${user.firstAccess} - ${user.lastAccess} (${user.count}íšŒ)</div>
                        </div>
                    `).join('');
                } else {
                    popupUserList.innerHTML = '<div class="user-item">ì´ ë‚ ì§œì—ëŠ” ì ‘ì† ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
                
                // íŒì—… í‘œì‹œ
                popup.classList.add('show');
                overlay.classList.add('show');
                
                // body ìŠ¤í¬ë¡¤ ë°©ì§€
                document.body.style.overflow = 'hidden';
            }
        }

        // íŒì—… ë‹«ê¸°
        function closeDayDetails() {
            const overlay = document.getElementById('dayDetailsOverlay');
            const popup = document.getElementById('dayDetailsPopup');
            
            if (overlay) overlay.classList.remove('show');
            if (popup) popup.classList.remove('show');
            
            // body ìŠ¤í¬ë¡¤ ë³µì›
            document.body.style.overflow = '';
            
            // ì„ íƒ í•´ì œ
            if (selectedDate) {
                const element = document.querySelector(`[onclick="selectDate('${selectedDate}')"]`);
                if (element) {
                    element.classList.remove('selected');
                }
                selectedDate = null;
            }
        }

        // ì´ì „ ë‹¬
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadMonthData();
        }

        // ë‹¤ìŒ ë‹¬
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadMonthData();
        }

        // ë°ì´í„° ë‚´ë³´ë‚´ê¸°
        function exportData() {
            const data = {
                year: currentYear,
                month: currentMonth + 1,
                logs: monthlyData
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `usage_logs_${currentYear}_${String(currentMonth + 1).padStart(2, '0')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ìƒíƒœ í‘œì‹œ
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('calendarSection').style.display = show ? 'none' : 'block';
            document.getElementById('statsSection').style.display = show ? 'none' : 'grid';
        }

        // ë°ì´í„° ì—†ìŒ í‘œì‹œ
        function showNoData() {
            document.getElementById('noDataSection').style.display = 'block';
            document.getElementById('calendarSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
        }
    </script>
