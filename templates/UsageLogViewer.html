    <style>

        }
        .status.success {

        }
        .status.error {

        .status.loading {

    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä User Access Statistics</h1>
            <p>View daily access status in calendar format</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="loadCurrentMonth()">üîÑ Current Month</button>
            <button class="btn btn-success" onclick="loadAllStats()">üìà All Statistics</button>
            <div class="export-group" style="display: flex; gap: 10px; align-items: center;">
                <select id="exportFormat" style="padding: 8px 12px; border: 1px solid #ced4da; border-radius: 4px; font-size: 14px;">
                    <option value="excel">üìä Excel (.xlsx)</option>
                    <option value="csv">üìã CSV (.csv)</option>
                    <option value="json">üîß JSON (.json)</option>
                </select>
                <button class="btn btn-info" onclick="exportData()">üíæ Export Data</button>
            </div>
            
            <div class="month-selector">
                <label for="monthSelect">Select Month:</label>
                <select id="monthSelect" onchange="loadSelectedMonth()">
                    <option value="">Select a month</option>
                </select>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="content">
            <!-- ÌÜµÍ≥Ñ ÏöîÏïΩ -->
            <div id="statsSection" class="stats-summary" style="display: none;">
                <div class="stat-card">
                    <h3>Total Access</h3>
                    <div class="number" id="totalAccess">0</div>
                </div>
                <div class="stat-card">
                    <h3>Unique Users</h3>
                    <div class="number" id="uniqueUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Days</h3>
                    <div class="number" id="activeDays">0</div>
                </div>
                <div class="stat-card">
                    <h3>Avg Daily Access</h3>
                    <div class="number" id="avgDailyAccess">0</div>
                </div>
            </div>
            
            <!-- Calendar -->
            <div id="calendarSection" class="calendar-container" style="display: none;">
                <div class="calendar-header">
                    <div class="calendar-title" id="calendarTitle">September 2025</div>
                    <div class="calendar-nav">
                        <button class="nav-btn" onclick="previousMonth()">‚óÄ Ïù¥Ï†Ñ</button>
                        <button class="nav-btn" onclick="nextMonth()">Îã§Ïùå ‚ñ∂</button>
                    </div>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    <!-- Calendar will be dynamically generated here -->
                </div>
            </div>
            
            <!-- Î°úÎî© ÏÉÅÌÉú -->
            <div id="loadingSection" class="loading">
                <div class="spinner"></div>
                <p>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
            
            <!-- Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå -->
            <div id="noDataSection" class="no-data" style="display: none;">
                <h3>üì≠ No Data Available</h3>
                <p>There is no access data for the selected period.</p>
            </div>
        </div>
        
        <!-- Date Details Popup Overlay -->
        <div id="dayDetailsOverlay" class="day-details-overlay" onclick="closeDayDetails(); event.stopPropagation()"></div>
        
        <!-- Date Details Popup -->
        <div id="dayDetailsPopup" class="day-details">
            <div class="day-details-header">
                <h4 class="day-details-title" id="popupTitle">Date</h4>
                <button class="day-details-close" onclick="closeDayDetails(); event.stopPropagation()">‚úï Close</button>
            </div>
            <div class="user-list" id="popupUserList">
                <!-- User list will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let monthlyData = {};
        let selectedDate = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', function() {
            loadMonthList();
            loadCurrentMonth();
            
            // Close popup with ESC key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeDayDetails();
                }
            });
        });

        // Load month list
        async function loadMonthList() {
            try {
                const response = await fetch('/api/usage-logs/months');
                const data = await response.json();
                
                if (data.success) {
                    const monthSelect = document.getElementById('monthSelect');
                    monthSelect.innerHTML = '<option value="">Select a month</option>';
                    
                    data.months.forEach(month => {
                        const option = document.createElement('option');
                        option.value = month;
                        option.textContent = month;
                        monthSelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load month list:', error);
            }
        }

        // Load current month
        async function loadCurrentMonth() {
            const now = new Date();
            currentYear = now.getFullYear();
            currentMonth = now.getMonth();
            await loadMonthData();
        }

        // Load selected month
        async function loadSelectedMonth() {
            const monthSelect = document.getElementById('monthSelect');
            const selectedMonth = monthSelect.value;
            
            if (selectedMonth) {
                const [year, month] = selectedMonth.split('-');
                currentYear = parseInt(year);
                currentMonth = parseInt(month) - 1; // JavaScript monthÎäî 0Î∂ÄÌÑ∞ ÏãúÏûë
                await loadMonthData();
            }
        }

        // Load all statistics
        async function loadAllStats() {
            try {
                showLoading(true);
                showStatus('loading', 'Loading all statistics...');
                
                const response = await fetch('/api/usage-logs/all');
                const data = await response.json();
                
                if (data.success) {
                    displayStats(data.stats);
                    showStatus('success', 'All statistics loaded successfully');
                } else {
                    showStatus('error', 'ÌÜµÍ≥Ñ Î°úÎìú Ïã§Ìå®: ' + data.message);
                }
            } catch (error) {
                showStatus('error', 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Load monthly data
        async function loadMonthData() {
            try {
                showLoading(true);
                showStatus('loading', 'Loading monthly data...');
                
                const month = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`;
                const response = await fetch(`/api/usage-logs/month/${month}`);
                const data = await response.json();
                
                if (data.success) {
                    monthlyData = data.logs;
                    displayStats(data.stats);
                    generateCalendar();
                    showStatus('success', `${month} Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å`);
                } else {
                    showStatus('error', 'Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®: ' + data.message);
                    showNoData();
                }
            } catch (error) {
                showStatus('error', 'ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò: ' + error.message);
                showNoData();
            } finally {
                showLoading(false);
            }
        }

        // ÌÜµÍ≥Ñ ÌëúÏãú
        function displayStats(stats) {
            document.getElementById('totalAccess').textContent = stats.totalAccess || 0;
            document.getElementById('uniqueUsers').textContent = stats.uniqueUsers || 0;
            document.getElementById('activeDays').textContent = stats.activeDays || 0;
            document.getElementById('avgDailyAccess').textContent = Math.round(stats.avgDailyAccess || 0);
            
            document.getElementById('statsSection').style.display = 'grid';
            document.getElementById('calendarSection').style.display = 'block';
        }

        // Generate calendar
        function generateCalendar() {
            const calendarTitle = document.getElementById('calendarTitle');
            const calendarGrid = document.getElementById('calendarGrid');
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            calendarTitle.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Calendar header
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            let calendarHTML = '';
            
            dayHeaders.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Calendar dates
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && today.getMonth() === currentMonth;
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const isCurrentMonthDay = date.getMonth() === currentMonth;
                const isToday = isCurrentMonthDay && isCurrentMonth && date.getDate() === today.getDate();
                
                const dayData = getDayData(date);
                const userCount = dayData.users.length;
                
                let userCountClass = 'low';
                if (userCount > 10) userCountClass = 'high';
                else if (userCount > 5) userCountClass = 'medium';
                
                // Generate local date string (without UTC conversion)
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const localDateStr = `${year}-${month}-${day}`;
                
                calendarHTML += `
                    <div class="calendar-day ${!isCurrentMonthDay ? 'other-month' : ''} ${isToday ? 'today' : ''}" 
                         onclick="selectDate('${localDateStr}', event)">
                        <div class="day-number">${date.getDate()}</div>
                        ${isCurrentMonthDay && userCount > 0 ? `
                            <div class="user-count ${userCountClass}">${userCount} users</div>
                        ` : ''}
                    </div>
                `;
            }
            
            calendarGrid.innerHTML = calendarHTML;
        }

        // Function to convert to Adelaide time
        function convertToAdelaideTime(timestamp) {
            // Server already stores in Adelaide timezone
            // Extract date and time directly from ISO format string
            const parts = timestamp.split('T');
            if (parts.length === 2) {
                const datePart = parts[0];
                const timePart = parts[1];
                
                // ÏãúÍ∞Ñ Î∂ÄÎ∂ÑÏóêÏÑú ÏãúÍ∞ÑÎåÄ Ï†ïÎ≥¥ÎÇò Ï¥à Îã®ÏúÑ Ï†úÍ±∞
                let cleanTime;
                if (timePart.includes('+') || timePart.includes('-')) {
                    // ÏãúÍ∞ÑÎåÄ Ï†ïÎ≥¥Í∞Ä ÏûàÎäî Í≤ΩÏö∞ (Ïòà: "14:30:45.123+09:30")
                    cleanTime = timePart.split('+')[0].split('-')[0].substring(0, 5);
                } else {
                    // ÏãúÍ∞ÑÎåÄ Ï†ïÎ≥¥Í∞Ä ÏóÜÎäî Í≤ΩÏö∞ (Ïòà: "14:30:45.123")
                    cleanTime = timePart.substring(0, 5);
                }
                
                return {
                    date: datePart,
                    time: cleanTime
                };
            }
            
            // Í∏∞Î≥∏Í∞í Î∞òÌôò
            return {
                date: new Date().toISOString().split('T')[0],
                time: new Date().toISOString().split('T')[1].substring(0, 5)
            };
        }

        // Get data for specific date
        function getDayData(date) {
            // Generate local date string (without UTC conversion)
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateStr = `${year}-${month}-${day}`;
            
            const dayLogs = monthlyData.filter(log => {
                const adelaideTime = convertToAdelaideTime(log.timestamp);
                return adelaideTime.date === dateStr;
            });
            
            const users = {};
            dayLogs.forEach(log => {
                const username = log.user?.username || 'Unknown';
                const adelaideTime = convertToAdelaideTime(log.timestamp);
                
                if (!users[username]) {
                    users[username] = {
                        username: username,
                        displayName: log.user?.display_name || username,
                        firstAccess: adelaideTime.time,
                        lastAccess: adelaideTime.time,
                        count: 0
                    };
                } else {
                    // Compare first access time (update to earlier time)
                    if (adelaideTime.time < users[username].firstAccess) {
                        users[username].firstAccess = adelaideTime.time;
                    }
                    // Compare last access time (update to later time)
                    if (adelaideTime.time > users[username].lastAccess) {
                        users[username].lastAccess = adelaideTime.time;
                    }
                }
                users[username].count++;
            });
            
            return {
                users: Object.values(users),
                totalAccess: dayLogs.length
            };
        }

        // Date selection
        function selectDate(dateStr, event) {
            // Prevent event propagation
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }
            
            // Deselect previous selection
            if (selectedDate) {
                const prevElement = document.querySelector(`[onclick="selectDate('${selectedDate}')"]`);
                if (prevElement) {
                    prevElement.classList.remove('selected');
                }
            }
            
            // New selection
            selectedDate = dateStr;
            const element = document.querySelector(`[onclick="selectDate('${dateStr}')"]`);
            if (element) {
                element.classList.add('selected');
            }
            
            // Get data for the date (local date processing)
            const [year, month, day] = dateStr.split('-').map(Number);
            const date = new Date(year, month - 1, day); // Î°úÏª¨ ÎÇ†Ïßú Í∞ùÏ≤¥ ÏÉùÏÑ±
            const dayData = getDayData(date);
            
            // Update popup content
            const popupTitle = document.getElementById('popupTitle');
            const popupUserList = document.getElementById('popupUserList');
            const overlay = document.getElementById('dayDetailsOverlay');
            const popup = document.getElementById('dayDetailsPopup');
            
            if (popupTitle && popupUserList && overlay && popup) {
                // Set title
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                popupTitle.textContent = `${monthNames[month-1]} ${day}, ${year}`;
                
                // Generate user list
                if (dayData.users.length > 0) {
                    popupUserList.innerHTML = dayData.users.map(user => `
                        <div class="user-item">
                            <div class="user-name">${user.displayName || user.username}</div>
                            <div class="user-time">${user.firstAccess} - ${user.lastAccess} (${user.count}Ìöå)</div>
                        </div>
                    `).join('');
                } else {
                    popupUserList.innerHTML = '<div class="user-item">No access records for this date.</div>';
                }
                
                // Show popup
                popup.classList.add('show');
                overlay.classList.add('show');
                
                // Prevent body scrolling
                document.body.style.overflow = 'hidden';
            }
        }

        // Close popup
        function closeDayDetails() {
            const overlay = document.getElementById('dayDetailsOverlay');
            const popup = document.getElementById('dayDetailsPopup');
            
            if (overlay) overlay.classList.remove('show');
            if (popup) popup.classList.remove('show');
            
            // Restore body scrolling
            document.body.style.overflow = '';
            
            // Deselect
            if (selectedDate) {
                const element = document.querySelector(`[onclick="selectDate('${selectedDate}')"]`);
                if (element) {
                    element.classList.remove('selected');
                }
                selectedDate = null;
            }
        }

        // Ïù¥Ï†Ñ Îã¨
        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            loadMonthData();
        }

        // Îã§Ïùå Îã¨
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            loadMonthData();
        }

        // Export data in selected format
        function exportData() {
            const format = document.getElementById('exportFormat').value;
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            const fileName = `usage_logs_${monthNames[currentMonth]}_${currentYear}`;
            
            if (!monthlyData || monthlyData.length === 0) {
                alert('No data to export. Please load data first.');
                return;
            }
            
            switch (format) {
                case 'excel':
                    exportToExcel(fileName);
                    break;
                case 'csv':
                    exportToCSV(fileName);
                    break;
                case 'json':
                    exportToJSON(fileName);
                    break;
                default:
                    exportToExcel(fileName);
            }
        }
        
        // Export to Excel format
        function exportToExcel(fileName) {
            try {
                // Prepare data for Excel
                const excelData = monthlyData.map(log => {
                    const adelaideTime = convertToAdelaideTime(log.timestamp);
                    return {
                        'Date': adelaideTime.date,
                        'Time': adelaideTime.time,
                        'Username': log.user?.username || 'Unknown',
                        'Display Name': log.user?.display_name || 'Unknown',
                        'Role': log.user?.role || 'Unknown',
                        'Position': log.user?.position || 'Unknown',
                        'Page URL': log.page?.url || 'Unknown',
                        'Page Path': log.page?.path || 'Unknown',
                        'Method': log.page?.method || 'Unknown',
                        'IP Address': log.client?.ip || 'Unknown',
                        'User Agent': log.client?.user_agent || 'Unknown',
                        'Session ID': log.session?.session_id || 'Unknown'
                    };
                });
                
                // Create workbook and worksheet
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(excelData);
                
                // Auto-size columns
                const colWidths = [];
                Object.keys(excelData[0] || {}).forEach((key, i) => {
                    const maxLength = Math.max(
                        key.length,
                        ...excelData.map(row => String(row[key] || '').length)
                    );
                    colWidths[i] = { wch: Math.min(maxLength + 2, 50) };
                });
                ws['!cols'] = colWidths;
                
                // Add worksheet to workbook
                XLSX.utils.book_append_sheet(wb, ws, 'Usage Logs');
                
                // Save file
                XLSX.writeFile(wb, `${fileName}.xlsx`);
                
                showStatus('success', `Excel file exported successfully: ${fileName}.xlsx`);
            } catch (error) {
                console.error('Excel export error:', error);
                showStatus('error', 'Failed to export Excel file: ' + error.message);
            }
        }
        
        // Export to CSV format
        function exportToCSV(fileName) {
            try {
                // Prepare CSV headers
                const headers = [
                    'Date', 'Time', 'Username', 'Display Name', 'Role', 'Position',
                    'Page URL', 'Page Path', 'Method', 'IP Address', 'User Agent', 'Session ID'
                ];
                
                // Prepare CSV data
                const csvData = monthlyData.map(log => {
                    const adelaideTime = convertToAdelaideTime(log.timestamp);
                    return [
                        adelaideTime.date,
                        adelaideTime.time,
                        log.user?.username || 'Unknown',
                        log.user?.display_name || 'Unknown',
                        log.user?.role || 'Unknown',
                        log.user?.position || 'Unknown',
                        log.page?.url || 'Unknown',
                        log.page?.path || 'Unknown',
                        log.page?.method || 'Unknown',
                        log.client?.ip || 'Unknown',
                        (log.client?.user_agent || 'Unknown').replace(/"/g, '""'), // Escape quotes
                        log.session?.session_id || 'Unknown'
                    ];
                });
                
                // Create CSV content
                const csvContent = [
                    headers.join(','),
                    ...csvData.map(row => row.map(field => `"${field}"`).join(','))
                ].join('\n');
                
                // Download CSV
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                downloadFile(blob, `${fileName}.csv`);
                
                showStatus('success', `CSV file exported successfully: ${fileName}.csv`);
            } catch (error) {
                console.error('CSV export error:', error);
                showStatus('error', 'Failed to export CSV file: ' + error.message);
            }
        }
        
        // Export to JSON format (original functionality)
        function exportToJSON(fileName) {
            try {
                const data = {
                    exportDate: new Date().toISOString(),
                    period: {
                        year: currentYear,
                        month: currentMonth + 1,
                        monthName: ['January', 'February', 'March', 'April', 'May', 'June', 
                                   'July', 'August', 'September', 'October', 'November', 'December'][currentMonth]
                    },
                    totalRecords: monthlyData.length,
                    logs: monthlyData
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                downloadFile(blob, `${fileName}.json`);
                
                showStatus('success', `JSON file exported successfully: ${fileName}.json`);
            } catch (error) {
                console.error('JSON export error:', error);
                showStatus('error', 'Failed to export JSON file: ' + error.message);
            }
        }
        
        // Helper function to download file
        function downloadFile(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ÏÉÅÌÉú ÌëúÏãú
        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Î°úÎî© ÌëúÏãú
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('calendarSection').style.display = show ? 'none' : 'block';
            document.getElementById('statsSection').style.display = show ? 'none' : 'grid';
        }

        // Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå ÌëúÏãú
        function showNoData() {
            document.getElementById('noDataSection').style.display = 'block';
            document.getElementById('calendarSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
        }
    </script>
