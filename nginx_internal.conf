# Nginx configuration for internal server
server {
    listen 80;
    listen 443 ssl;
    server_name progressreport.company.local 192.168.1.100;  # Internal IP and domain
    
    # Self-signed SSL certificate (optional)
    ssl_certificate /etc/nginx/ssl/progressreport.crt;
    ssl_certificate_key /etc/nginx/ssl/progressreport.key;
    
    # SSL security settings (relaxed for internal use)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # Allow access only from internal network
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    deny all;
    
    # Serve static files directly
    location /static/ {
        alias /var/www/progressreport/static/;
        expires 1h;  # Short setting for internal use
        add_header Cache-Control "public";
    }
    
    # Proxy to Flask application
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for internal network (more lenient)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers for internal use (relaxed settings)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Upload file size limit
    client_max_body_size 50M;
} 