# 내부 서버용 Nginx 설정
server {
    listen 80;
    listen 443 ssl;
    server_name progressreport.company.local 192.168.1.100;  # 내부 IP와 도메인
    
    # 자체 서명 SSL 인증서 (선택사항)
    ssl_certificate /etc/nginx/ssl/progressreport.crt;
    ssl_certificate_key /etc/nginx/ssl/progressreport.key;
    
    # SSL 보안 설정 (내부용이므로 완화)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # 내부 네트워크에서만 접근 허용
    allow 192.168.0.0/16;
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    deny all;
    
    # 정적 파일 직접 서빙
    location /static/ {
        alias /var/www/progressreport/static/;
        expires 1h;  # 내부용이므로 짧게 설정
        add_header Cache-Control "public";
    }
    
    # Flask 애플리케이션으로 프록시
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 내부 네트워크용 타임아웃 (더 관대하게)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 내부용 보안 헤더 (완화된 설정)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # 업로드 파일 크기 제한
    client_max_body_size 50M;
} 